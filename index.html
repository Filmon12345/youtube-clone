<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="first-header">
            <img src="images/icons8_menu_35px.png" alt="icon" class="icon">
            <img src="images/youtube-logo.svg" alt="" class="youtube-icon">
          </div>
          <div class="middle-header">

            <input type="text" placeholder="Search">
            <img src="images/icons8_search_25px.png" alt="" class="icon search">
      
            <img src="images/icons8_microphone_40px.png" alt="" class="icon mic">
          </div>
          <div class="last-header">
            <img src="images/icons8_video_call_64px.png" alt="" class="icon">
            <img src="images/icons8_chat_40px.png" alt="" class="icon">
            <img src="images/icons8_notification_100px_1.png" alt="" class="icon">
            <img src="images/20231029_120315 (2).jpg" alt="" class="icon profile">
          </div>
    </div>
</body>
</html>
